{{ define "table" }}
<table id="task-logs" class="table table-striped table-sm">
    <thead>
        <tr>
        {{ range $i, $key := .Keys }}
            <th>{{ $key }}</th>
        {{ end }}
        </tr>
    </thead>
    <tbody>
        {{ range $row,$line := .Values }}
			<tr class="table-item" id="table-item-{{ $row }}">
			    {{ range $col,$cell := $line.Cells }}
                    {{ if eq $cell.Type  "link" }}
                        <td class="table-item-td" id="table-item-{{ $row }}-{{ $col }}"><a href="{{$cell.Info }}">{{ $cell.String }}</a></td>
                    {{ else }}
                        <td class="table-item-td" id="table-item-{{ $row }}-{{ $col }}">{{ $cell.String }}</td>
                    {{ end }}
                {{ end }}
            </tr>
		{{ end }}
    </tbody>
</table>
{{ end }}
