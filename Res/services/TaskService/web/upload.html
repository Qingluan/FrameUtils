<form class="box" method="post" action="%s" style="width: 80%;" enctype="multipart/form-data">
	<div class="box__input">
	  <input class="box__file" type="file" name="uploadFile" id="file" data-multiple-caption="{count} files selected" multiple />
	  <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
	  <button class="box__button" type="submit">Upload</button>
	</div>
	<div class="box__uploading">上传中 。。。。。</div>
	<div class="box__success">上传并部署完毕</div>
	<div class="box__error">错误<span></span>.</div>
  </form>
